<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js/jq实现购物车数量选择功能</title>
<style type="text/css">
	.main span{
		border: solid 1px #d3d3d3;
		margin: 0 5px;
	}
	.main #number{
		width: 80px;
		text-align: center;
	}
	.main span, .main #number{
		display: inline-block;
		*display: inline;
		*zoom: 1;
	}
	
	.main .hint{
		border: solid 1px #C96;
		width: 100px;
		position: relative;
		margin-top: 5px;
		display: none;
	}
	.main .hint b{	
		display: block;
		width: 10px;
		height: 10px;
		position: absolute;
		background: #f00;
		left: 50%;
		top: -5px;
	}
	.main .hint p{
		margin: 4px;
	}
</style>
</head>
<body>
	<div class="main">
		<span>-</span><input type="text" id="number" onKeyDown="return checkInputDigit(event);" onKeyUp="checkNumber(event);"><span>+</span>
		<div class="hint" id="hint">
			<b></b>
			<p>
				最大不能超过5
			</p>
		</div>
	</div>
	<script type="text/javascript">
		function checkInputDigit(event){
			var keynum = window.event ? event.keyCode : event.which;
			var keychar = String.fromCharCode(keynum);
			return /\d/.test(keychar);
		}
		function checkNumber(event){
			var doc = document, value = doc.getElementById("number").value;
			if(value > 5){
				doc.getElementById("hint").style.display = "block";
			} else {
				doc.getElementById("hint").style.display = "none";
			}
		}
	</script>
</body>
</html>
