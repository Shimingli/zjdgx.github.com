<!DOCTYPE HTML>
<html>
<head>
  <meta name="date" content="2014/11/26">
	<title>zjdgx github homepage</title>
	<link rel="stylesheet" href="style/index.css">
</head>
<body>
	<div class='header'>
		<h1>ZJDGX</h1>
	</div>
	<div class='main'>
		<ul class='content-list'></ul>
		<div class='nav-list'>
			<ul class="title-list"></ul>
			<ul class='type-list'></ul>
		</div>
	</div>
	<script type='text/javascript' src='common/script/jquery-1.10.2.min.js'></script>
	<script type='text/javascript' src='common/script/content.js'></script>
	<script type='text/javascript'>
		$(function() {
			var typeHtml = [],
					titleListHtml = [],
					contentList = [];
			
			$.each(zjdgxIssues.type, function (k, v) {
				typeHtml.push('<li><a href="#'+ v +'">' + k + "</a></li>");
			});
			
			$('ul.type-list').append(typeHtml.join(''));
			
			$.each(zjdgxIssues.issues, function (k, v) {
				contentList.push('<li><a href="#' + v.href +'">(' + v.date + ') ' + v.text + "</a><p>" + (v.description || '') +'</p></li>')
				titleListHtml.push('<li><a href="#' + v.href +'">(' + v.date + ') ' + v.text + '</a></li>');
			});
			
			$('ul.title-list').append(titleListHtml.join(''));
			$('ul.content-list').append(contentList.join(''));
		});
	</script>
