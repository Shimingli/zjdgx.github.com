<html>
<head>
  <meta name="date" content="2014/11/26">
	<title>zjdgx github homepage</title>
	<link rel="stylesheet" href="style/index.css">
</head>
<body>
	<div class='nav'>
		<h1 class="logo"><img src="blog/img/logo.jpg" width="120" height="120"/>ZJDGX</h1>
		<div class='nav-list'>
			<ul class="title-list shadow"></ul>
			<ul class='type-list shadow'></ul>
		</div>
	</div>
	<div class='main'>
		<iframe id="content-frame" src="blog/default.html" javascript="return false;" width="100%" frameborder="0"></iframe>
	</div>
	<script type='text/javascript' src='common/script/jquery-1.10.2.min.js'></script>
	<script type='text/javascript' src='common/script/content.js'></script>
	<script type='text/javascript' src='common/script/jquery.browser.js'></script>
	<script type='text/javascript' src='common/script/jquery-iframe-auto-height.js'></script>
	<script type='text/javascript'>
		$(function() {
			var typeHtml = [],
					titleListHtml = [];

			$.each(zjdgxIssues.type, function (k, v) {
				typeHtml.push('<li><a href="#'+ v +'">' + k + "</a></li>");
			});
			
			$('ul.type-list').append(typeHtml.join(''));
			
			$.each(zjdgxIssues.issues, function (k, v) {
				titleListHtml.push('<li title="' + v.text + '"><a href="' + v.href +'">(' + v.date + ') ' + v.text + '</a></li>');
			});
			
			$('ul.title-list').append(titleListHtml.join(''));
			$('ul.content-list li a, ul.title-list li a').click(function () {
				var t = $(this),
						contentheight = $('ul.content-list').height();

				$('.main #content-frame').attr('src', t.attr('href'));

				return false;
			});

			//$('#content-frame').iframeAutoHeight();
		});
	</script>
