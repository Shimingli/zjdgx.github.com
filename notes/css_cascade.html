		<h1>层叠采用的重要度次序</h1>
		<ul>
			<li>1. 标有!important的作者样式;</li>
			<li>2. 标有!important的用户样式;</li>
			<li>3. 作者样式;</li>
			<li>4. 用户样式;</li>
			<li>5. 浏览器/用户代理应用的样式.</li>
		</ul>
		<h1>选择器的特殊性: a, b, c和d</h1>
		<ul>
			<li>1. 行内样式: a = 1;</li>
			<li>2. ID选择器的总数: b;</li>
			<li>3. 类, 伪类和属性选择器的总数: c;</li>
			<li>4. 类型选择器和伪元素选择器的数量.</li>
			<li>!important > [id > class > tag]</li>
		</ul>
		<p>CSS基本语句构成: 选择器, 属性和属性值</p>
