<!doctype html>
<html>
<head>
	<title>颜色渐变</title>
	<style type="text/css">
		div{
			width:  200px;
			height:  150px;
			background: -webkit-gradient(linear, left top, left bottom, from(#00abeb), to(#ff0000));
			/*-webkit-gradient: chrome浏览器*/
			background: -moz-linear-gradient(top, #00abeb, #ff0000);
			background: -o-linear-gradient(top, #00abeb, #ccc, #09F, #660066, #ff0000);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
