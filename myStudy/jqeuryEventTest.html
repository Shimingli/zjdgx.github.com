<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jquery事件执行顺序测试</title>
</head>
<body>
	Hello world
	<input type="text" id="name" value="测试" />
	<span id="info">ffffffff</span>
	<span id="clear">清空</span>
	<script type="text/javascript" src="../common/script/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../script/jqueyEventTest.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			eventsMonitor({
				css:{top:0,right:20},
				eventsStr:"click blur focus select scroll mousewheel resize"
			});
			
			$("#info").click(function(){$(this).text($("#DivForLogEvents").outerHeight());});
			$("#clear").click(function(){$("#DivForLogEvents div:first").html("");});
		});
		
	</script>
</body>
</html>
