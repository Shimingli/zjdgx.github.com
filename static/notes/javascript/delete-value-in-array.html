    <title>删除数组指定值元素 - ZJDGX</title>
    <link rel="stylesheet" href="../../style/notes.css" />
</head>
<body class="red-style">
    <h1 class='style-border'>删除数组指定值元素</h1>
	<div class="content">
	<pre class='prettyprint'>
// 删除数组中包含指定值的元素
var t = [1,2,3,4,3,2,5,2,4], count = 0;

for(var i=0,len=t.length; i&lt;len; i++) {
   if(t[i-count] == 2) {
      t.splice(i-count,1);
      count++;
   }
}</pre>
	</div>
</body>
</html>
