<h1 class='style-border'>Webstorm 2016破解方法</h1>
<div class="content">
	<p>1. 下载<a href='http://files.cnblogs.com/files/aepkill/JetbrainsCrack-2.5.3.zip'>安装补丁</a>(<a href='../../source/JetbrainsCrack-2.5.3.zip'>备用地址</a>)</p>
	<p>2. 编辑WebStorm安装目录下 bin 文件夹中的 WebStorm.exe.vmoptions 与 WebStorm64.exe.vmoptions 文件， 在头部加上 -javaagent:D:\Program Files (x86)\JetBrains\WebStorm 2016.1\bin\JetbrainsCrack-2.5.3.jar</p>
</div>
