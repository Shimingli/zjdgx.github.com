  <title>Animate - 20170727</title>
  <link rel="stylesheet" href="../../style/notes.css"/>
  <style>
    .container {
      width: 800px;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }
    @keyframes spin {
      from { 
        transform: rotate(0turn) translateY(-150px) translateY(0%) rotate(1turn); 
      }
      to {
        transform: rotate(1turn) translateY(0%) translateY(-150px) rotate(0turn); 
      }
    }
    .avatar {
      left: 350px;
      bottom: 150px;
      position: absolute;
      animation: spin 10s infinite linear;
    }
    .avatar > img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    } 
    
  </style>
</head>
