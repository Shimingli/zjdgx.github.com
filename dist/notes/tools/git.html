<div class="content">
   <h2 class='style-border'>(2016/05/26)命令行uninstall</h2>
   <pre>
for package in `ls node_modules`; do npm uninstall $package; done;
</pre>
	<h2 class='style-border'>(2016/05/24)命令行打包项目</h2>
	<pre>
tar -cvf xxx.tar.gz --exclude=node_modules xxx
</pre>
	<h2 class='style-border'>(2016/05/20)删除untracted files</h2>
	<pre>
git clean -df
</pre>
