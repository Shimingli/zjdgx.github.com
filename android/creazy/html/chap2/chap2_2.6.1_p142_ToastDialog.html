		<h1>2.6.1 使用Toast显示提示信息框(P142)<a class="code" href="../../code/chap2/2.6/P142_ToastActivity.java" >代码</a></h1>
		<h2>Toast信息提示框特点:</h2>
		<ol>
			<li>Toast提示信息不会获得焦点;</li>
			<li>Toast提示信息过一段时间会自动消失.</li>
		</ol>
		<h2>生成Toast提示信息步骤:</h2>
		<ol>
			<li>调用Toast的构造器或makeText方法创建一个Toast对象;</li>
			<li>调用Toast的方法来设置该消息提示的对齐方式、页边距、显示的内容等;</li>
			<li>调用Toast的show方法显示Toast提示信息.</li>
		</ol>
